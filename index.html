<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QSOFT Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="header__logo" href="#">
          <img src="./img/qsoft-logo.svg" alt="Логотип QSOFT" width="135.04" height="30.32">
        </a>
        <form class="header__search search" action="">
          <input class="search__input" type="search" name="search" placeholder="Найти...">
        </form>
        <a class="header__user user" href="#">
          <p class="user__name">Константин</p>
          <picture class="user__img">
            <source srcset="./img/user-icon.svg" media="(max-width: 767px)">
            <img srcset="./img/user-img.png" alt="Фото пользователя" width="40" height="40">
          </picture>
        </a>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="partners">
      <div class="container">
        <h1 class="partners__title">Наши партнёры</h1>
        <ul class="partners__list">
          <li class="partners__item">
            <a class="partners__link" href="#">
              <img class="partners__img" src="./img/henkel-logo.svg" alt="Логотип Henkel">
            </a>
          </li>
          <li class="partners__item">
            <a class="partners__link" href="#">
              <img class="partners__img" src="./img/john-deere-logo.svg" alt="Логотип John Deere">
            </a>
          </li>
          <li class="partners__item">
            <a class="partners__link" href="#">
              <img class="partners__img" src="./img/mcdonalds-logo.svg" alt="Логотип Mcdonalds">
            </a>
          </li>
          <li class="partners__item">
            <a class="partners__link" href="#">
              <img class="partners__img" src="./img/ikea-logo.svg" alt="Логотип Ikea">
            </a>
          </li>
          <li class="partners__item">
            <a class="partners__link" href="#">
              <img class="partners__img" src="./img/reebok-logo.svg" alt="Логотип Reebok">
            </a>
          </li>
          <li class="partners__item">
            <a class="partners__link" href="#">
              <img class="partners__img" src="./img/nike-logo.svg" alt="Логотип Nike">
            </a>
          </li>
          <li class="partners__item">
            <a class="partners__link" href="#">
              <img class="partners__img" src="./img/caterpillar-logo.svg" alt="Логотип Caterpillar">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
